name: Build, Test, and Deploy APK to Itch.io

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-deploy:
    name: Build and Deploy APK to Itch.io
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Reinstall expo-router
        run: npm install expo-router@latest

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Authenticate with Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas whoami

      - name: Install Java 17
        run: |
          sudo apt update
          sudo apt install -y openjdk-17-jdk
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          echo "PATH=$JAVA_HOME/bin:$PATH" >> $GITHUB_ENV

      - name: Build APK using EAS
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas build --platform android --profile production --non-interactive

      - name: Fetch APK or AAB URL from Logs
        id: fetch-url
        run: |
          OUTPUT=$(eas build:list --json --non-interactive)
          if [ -z "$OUTPUT" ]; then
            echo "No builds found in the list. Stopping the workflow."
            exit 1
          fi
          URL=$(echo $OUTPUT | jq -r '[.[] | select(.status == "FINISHED")][0].artifacts.buildUrl')
          if [ "$URL" = "null" ] || [ -z "$URL" ]; then
            echo "No URL found for the latest build. Stopping the workflow."
            exit 1
          fi
          echo "APK_OR_AAB_URL=$URL" >> $GITHUB_ENV
          echo "Found URL: $URL"

      - name: Download APK or AAB
        run: |
          mkdir -p debug
          if [ -z "$APK_OR_AAB_URL" ]; then
            echo "No URL provided. Exiting."
            exit 1
          fi
          curl -o debug/clinicaJireh.apk-or-aab "$APK_OR_AAB_URL"

      - name: Install Butler
        run: |
          curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default
          unzip butler.zip -d butler
          sudo mv butler/butler /usr/local/bin
          butler --version

      - name: Deploy to Itch.io
        env:
          BUTLER_API_KEY: ${{ secrets.ITCH_API_KEY }}
        run: |
          if [ -f "debug/clinicaJireh.apk-or-aab" ]; then
            echo "Artifact file found. Deploying to Itch.io..."
            butler push debug/clinicaJireh.apk-or-aab abelardo20200782/proyectojireh:android
          else
            echo "Artifact file not found. Stopping deployment."
            exit 1
          fi
